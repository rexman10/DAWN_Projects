<div class="container-fluid">
    <h1>Pilotos del a√±o {{yearSelection}}</h1>
    <div class="card">
        <div class="container-fluid" id="logoHolder">
            <img src="../../assets/images/logo.png" alt="F1 logo" class="imgPortada">
        </div>

        <ul class="list-group list-group-flush" *ngFor="let piloto of pilotos">
            <li class="list-group-item" id="{{piloto.driverId}}" *ngIf="piloto.permanentNumber" >
                <div class="numeroHolder">
                    <p>{{piloto.permanentNumber}}</p>
                </div>
                <div class="nameHolder">
                    <p>{{piloto.givenName + " " + piloto.familyName}}</p>
                </div>
                <div>
                    <a name="btnCircuitos" id="btn-{{piloto.driverId}}" class="btn btn-primary" role="button" (click)="getPistas()" >Seleccionar</a>
                </div>
            </li>           
        </ul>
    </div>
</div>
